<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Company chat</title>
  <meta http-equiv="Content-Type" content="text/html; charest=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5 mb-5">
  <h1></h1>
  <div th:each="element :${post}">
    <h3 th:text="${element.message}"></h3>
  </div>
  <form action="/chat" method="post">
    <input type="text" name="message" placeholder="Enter name message" class="form-control"><br>
    <button type="sumbit" class="btn btn-success">Send</button>
  </form>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
