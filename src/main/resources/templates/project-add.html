<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Project</title>
  <meta http-equiv="Content-Type" content="text/html; charest=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5 mb-5">
  <h1>Project add</h1>
  <form action="/project/add" method="post">
    <input type="text" name="name" placeholder="Enter name" class="form-control"><br>
    <input type="text" name="description" placeholder="Enter description" class="form-control"><br>
    <input type="text" name="start" placeholder="Enter start date (01.01.1900)" class="form-control"><br>
    <input type="text" name="deadline" placeholder="Enter deadline (01.01.1900)" class="form-control"><br>
    <input type="text" name="budget" placeholder="Enter budget" class="form-control"><br>
    <button type="sumbit" class="btn btn-success">Add project</button>
  </form>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
