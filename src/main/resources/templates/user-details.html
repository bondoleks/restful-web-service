<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User</title>
    <meta http-equiv="Content-Type" content="text/html; charest=UTF-8" />
</head>
<body>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5">
    <div th:each="element :${post}">
        <h1 th:text="${element.login}"></h1>
        <p th:text="${element.name}"></p>
        <p th:text="${element.surname}"></p>
        <p th:text="${element.role}"></p>
        <p th:text="${element.position}"></p>
        <a th:href="'/user/' + ${element.id} + '/edit'" class="btn btn-warning">Redact</a>
        <form th:action="'/user/' + ${element.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Deleted</button>
        </form>
    </div>
</div>
</main>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
