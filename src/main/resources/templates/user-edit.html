<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit user</title>
    <meta http-equiv="Content-Type" content="text/html; charest=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>User edit</h1>
    <div th:each="element :${post}">

        <form method="post">
            <input type="text" th:value="${element.name}" name="name" placeholder="Enter name" class="form-control"><br>
            <input type="text" th:value="${element.surname}" name="surname" placeholder="Enter surname" class="form-control"><br>
            <input type="text" th:value="${element.role}" name="role" placeholder="Enter your role" class="form-control"><br>
            <input type="text" th:value="${element.position}" name="position" placeholder="Enter your position" class="form-control"><br>
            <button type="sumbit" class="btn btn-success">Edit user</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
