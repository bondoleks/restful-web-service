<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit project</title>
  <meta http-equiv="Content-Type" content="text/html; charest=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
  <h1>Task edit</h1>
  <div th:each="element :${post}">

      <form method="post">
        <input type="text" th:value="${element.task}" name="task" placeholder="Enter task" class="form-control"><br>
        <input type="text" th:value="${postUser.login}" name="loginEmployee" placeholder="Enter login Employee" class="form-control"><br>
        <button type="sumbit" class="btn btn-success">Edit task</button>
      </form>
  </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
