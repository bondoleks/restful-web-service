<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Project</title>
  <meta http-equiv="Content-Type" content="text/html; charest=UTF-8" />
</head>
<body>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
  <div th:each="element :${post}">
    <h1 th:text="${element.name}"></h1>
    <p th:text="${element.description}"></p>
    <p th:text="${element.start}"></p>
    <p th:text="${element.deadline}"></p>
    <p th:text="${element.budget}"></p>
    <div class="container mt-5">
      <h1>Task</h1>
      <div th:each="element :${postsTasks}">
        <h3 th:text="${element}"></h3>
        <p th:text="${element.task}"></p>
        <a th:href="'/task/' + ${element.id}" class="btn btn-warning">More</a></p>
      </div>
    </div>
    <a th:href="'/project/' + ${element.id} + '/edit'" class="btn btn-warning">Redact</a></p>
    <form th:action="'/project/' + ${element.id} + '/remove'" method="post">
      <button class="btn btn-warning" type="submit">Deleted</button>
    </form>
  </div>
</div>
</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
