    <title>User</title>

</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5 mb-5">
    <h1>User add</h1>
    <form action="/user/add" method="post">
        <input type="text" name="name" placeholder="Enter name" class="form-control"><br>
        <input type="text" name="surname" placeholder="Enter Surname" class="form-control"><br>
        <input type="text" name="role" placeholder="Enter your role: Manager, Developer, DevOps, QA" class="form-control"><br>
        <input type="text" name="position" placeholder="Enter your position: Junior, Middle, Senior, Manager" class="form-control"><br>
        <button type="sumbit" class="btn btn-success">Add user</button>
    </form>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
