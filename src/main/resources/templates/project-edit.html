<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit project</title>
  <meta http-equiv="Content-Type" content="text/html; charest=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
  <h1>User edit</h1>
  <div th:each="element :${post}">
    <div th:each="elementMore :${postMoreInfo}">


    <form method="post">
      <input type="text" th:value="${element.name}" name="name" placeholder="Enter name" class="form-control"><br>
      <input type="text" th:value="${element.description}" name="description" placeholder="Enter description" class="form-control"><br>
      <input type="text" th:value="${element.start}" name="start" placeholder="Enter start date (01.01.1900)" class="form-control"><br>
      <input type="text" th:value="${element.deadline}" name="deadline" placeholder="Enter deadline (01.01.1900)" class="form-control"><br>
      <input type="text" th:value="${element.budget}" name="budget" placeholder="Enter budget" class="form-control"><br>
      <input type="text" th:value="${elementMore.nameEmployee}" name="nameEmployee" placeholder="Enter nameEmployee" class="form-control"><br>
      <input type="text" th:value="${elementMore.role}" name="role" placeholder="Enter role" class="form-control"><br>
      <input type="text" th:value="${elementMore.task}" name="task" placeholder="Enter task" class="form-control"><br>
      <button type="sumbit" class="btn btn-success">Edit project</button>
    </form>
    </div>
  </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
